name: Client CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/client/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/client/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build client
        run: pnpm --filter client build

      - name: Lint
        run: pnpm --filter client lint
