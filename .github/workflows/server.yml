name: Server CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/server/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/server/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm --filter server prisma:generate

      - name: Lint server
        run: pnpm --filter server lint

      - name: Check server build
        run: node apps/server/src/server.js --version || echo "Server configured"
